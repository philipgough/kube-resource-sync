apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-config
  namespace: default
data:
  app.properties: |
    # Sample application configuration
    app.name=FileWatcherDemo
    app.version=1.0.0
    server.port=8080
    database.host=localhost
    database.port=5432
  
  config.yaml: |
    server:
      host: 0.0.0.0
      port: 8080
      timeout: 30s
    
    logging:
      level: info
      format: json
      
    features:
      metrics: true
      health_check: true
  
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location / {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }