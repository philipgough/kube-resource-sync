name: Release

on:
  push:
    tags: [ 'v*' ]

env:
  REGISTRY: quay.io
  IMAGE_NAME: philipgough/kube-resource-sync

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        mkdir -p dist
        GOOS=linux GOARCH=amd64 go build -ldflags="-w -s -X main.version=${{ steps.version.outputs.VERSION }}" -o dist/kube-resource-sync-linux-amd64 ./cmd/main.go
        GOOS=linux GOARCH=arm64 go build -ldflags="-w -s -X main.version=${{ steps.version.outputs.VERSION }}" -o dist/kube-resource-sync-linux-arm64 ./cmd/main.go
        GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s -X main.version=${{ steps.version.outputs.VERSION }}" -o dist/kube-resource-sync-darwin-amd64 ./cmd/main.go
        GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s -X main.version=${{ steps.version.outputs.VERSION }}" -o dist/kube-resource-sync-darwin-arm64 ./cmd/main.go
        GOOS=windows GOARCH=amd64 go build -ldflags="-w -s -X main.version=${{ steps.version.outputs.VERSION }}" -o dist/kube-resource-sync-windows-amd64.exe ./cmd/main.go

    - name: Generate checksums
      run: |
        cd dist
        sha256sum * > checksums.txt

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate release notes
      id: release_notes
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        
        if [ -n "$PREV_TAG" ]; then
          echo "## Changes since $PREV_TAG" > release_notes.md
          echo "" >> release_notes.md
          git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> release_notes.md
        else
          echo "## Initial Release" > release_notes.md
          echo "" >> release_notes.md
          echo "First release of kube-resource-sync" >> release_notes.md
        fi
        
        echo "" >> release_notes.md
        echo "## Container Images" >> release_notes.md
        echo "" >> release_notes.md
        echo "- \`quay.io/philipgough/kube-resource-sync:${{ steps.version.outputs.VERSION }}\`" >> release_notes.md
        echo "- \`quay.io/philipgough/kube-resource-sync:latest\`" >> release_notes.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: release_notes.md
        files: |
          dist/*
        draft: false
        prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}